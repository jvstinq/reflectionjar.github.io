<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reflection Jar - Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="shop-body">
  <!-- Header with tokens + back -->
  <div class="shop-header">
    <div id="tokenDisplay" class="token-display">Tokens: 0</div>
    <button id="backBtn" class="back-btn">‚Üê Back</button>
  </div>

  <h1 class="shop-title">Shop</h1>

  <!-- 3-per-row grid of items -->
  <div class="shop-grid">
    <div class="shop-item" data-name="Gem" data-cost="1">
      <img src="assets/gem.png" alt="Gem" />
      <h3>Gem</h3>
      <p class="price">Price: 1 Token</p>
      <button class="buy-btn">BUY</button>
    </div>

    <div class="shop-item" data-name="Candy" data-cost="1">
      <img src="assets/candy.png" alt="Candy" />
      <h3>Candy</h3>
      <p class="price">Price: 1 Token</p>
      <button class="buy-btn">BUY</button>
    </div>

    <div class="shop-item" data-name="Star" data-cost="1">
      <img src="assets/star.png" alt="Star" />
      <h3>Star</h3>
      <p class="price">Price: 1 Token</p>
      <button class="buy-btn">BUY</button>
    </div>

    <div class="shop-item" data-name="Spark" data-cost="1">
      <img src="assets/spark.png" alt="Spark" />
      <h3>Spark</h3>
      <p class="price">Price: 1 Token</p>
      <button class="buy-btn">BUY</button>
    </div>

    <div class="shop-item" data-name="Note" data-cost="1">
      <img src="assets/note.png" alt="Note" />
      <h3>Note</h3>
      <p class="price">Price: 1 Token</p>
      <button class="buy-btn">BUY</button>
    </div>

    <div class="shop-item" data-name="Cloud" data-cost="1">
      <img src="assets/cloud.png" alt="Cloud" />
      <h3>Cloud</h3>
      <p class="price">Price: 1 Token</p>
      <button class="buy-btn">BUY</button>
    </div>
  </div>

  <script src="shop.js"></script>
</body>
</html>
