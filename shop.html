<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reflection Jar - Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="shop-body">
  <!-- Header with tokens + back -->
  <div class="shop-header">
    <div id="tokenDisplay" class="token-display">Tokens: 0</div>
    <button id="backBtn" class="back-btn">‚Üê Back</button>
  </div>

  <h1 class="shop-title">Shop</h1>

  <div class="shop-grid">

    <!-- Pink Theme -->
    <div class="shop-item" data-name="theme-pink" data-theme="pink" data-cost="1">
      <img src="assets/theme_pink.png" alt="Pink Theme" />
      <h3>Pink Theme</h3>
      <p class="price">Price: 1 Gold Token</p>
      <div class="shop-buttons">
        <button class="buy-btn">BUY</button>
        <button class="equip-btn" disabled>EQUIP</button>
      </div>
    </div>

    <!-- Green Theme -->
    <div class="shop-item" data-name="theme-green" data-theme="green" data-cost="1">
      <img src="assets/theme_green.png" alt="Green Theme" />
      <h3>Green Theme</h3>
      <p class="price">Price: 1 Gold Token</p>
      <div class="shop-buttons">
        <button class="buy-btn">BUY</button>
        <button class="equip-btn" disabled>EQUIP</button>
      </div>
    </div>

    <!-- Purple Theme -->
    <div class="shop-item" data-name="theme-purple" data-theme="purple" data-cost="1">
      <img src="assets/theme_purple.png" alt="Purple Theme" />
      <h3>Purple Theme</h3>
      <p class="price">Price: 1 Gold Token</p>
      <div class="shop-buttons">
        <button class="buy-btn">BUY</button>
        <button class="equip-btn" disabled>EQUIP</button>
      </div>
    </div>

    <!-- Red Theme -->
    <div class="shop-item" data-name="theme-red" data-theme="red" data-cost="1">
      <img src="assets/theme_red.jpg" alt="Red Theme" />
      <h3>Red Theme</h3>
      <p class="price">Price: 1 Gold Token</p>
      <div class="shop-buttons">
        <button class="buy-btn">BUY</button>
        <button class="equip-btn" disabled>EQUIP</button>
      </div>
    </div>

    <!-- Orange Theme -->
    <div class="shop-item" data-name="theme-orange" data-theme="orange" data-cost="1">
      <img src="assets/theme_orange.png" alt="Orange Theme" />
      <h3>Orange Theme</h3>
      <p class="price">Price: 1 Gold Token</p>
      <div class="shop-buttons">
        <button class="buy-btn">BUY</button>
        <button class="equip-btn" disabled>EQUIP</button>
      </div>
    </div>

    <!-- Teal Theme -->
    <div class="shop-item" data-name="theme-teal" data-theme="teal" data-cost="1">
      <img src="assets/theme_teal.png" alt="Teal Theme" />
      <h3>Teal Theme</h3>
      <p class="price">Price: 1 Gold Token</p>
      <div class="shop-buttons">
        <button class="buy-btn">BUY</button>
        <button class="equip-btn" disabled>EQUIP</button>
      </div>
    </div>

  </div>

  <script src="shop.js"></script>
</body>
</html>
