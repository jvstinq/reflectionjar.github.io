<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reflection Jar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="streak-counter">
    <div id="streakText">ğŸ”¥ Streak: 0 day</div>
    <div id="bonusText">Bonus Tokens: 0</div>
    <div id="streakFires" class="streak-fires"></div>
  </div>

  <div class="total-tokens">
    Total Tokens: <span id="totalTokens">0</span>
  </div>

  <div class="container">
    <h1>Reflection Jar</h1>
    <button id="writeBtn">ğŸ–Šï¸ Write Entry</button>

    <div id="jar-container" style ="position: relative;">
        <svg id="jar-svg" viewBox="0 0 200 300">
            <path id="jar-shape"
            d="M 84 30 Q 72 30 72 50 L 72 254 Q 72 279 158.4 281 Q 246 280 246 255 L 246 49 Q 246 30 235.2 30 Q 235.2 19 235.2 19 Q 110.4 19 84 19 Z"
            fill="rgba(255, 255, 255, 0.3)"
            stroke="rgba(255, 255, 255, 0.5)"
            stroke-width="4"/>
        </svg>

        <!-- Canvas for Matter.js tokens -->
        <canvas id="jar-canvas" width="400" height="450" style="position:absolute; top:0; left:0; pointer-events:none;"></canvas>
    </div>

    <div class="button-row">
      <button id="shopBtn">ğŸ›ï¸ Shop</button>
      <button id="summaryBtn">ğŸ“– View Entries</button>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>New Entry</h2>
      <p id="promptText" class="prompt-text"></p>
      <button id="clearPromptBtn" class="clear-prompt-btn" style="display:none; margin-bottom:8px;">Clear Prompt</button>

      <textarea id="reflectionText" placeholder="Write here..."></textarea>
      <div class="popup-buttons">
        <button id="promptBtn">Request Prompt</button>
        <button id="submitBtn">Submit</button>
      </div>
    </div>
  </div>

  <button id="tutorialBtn" class="info-btn">How It Works</button>
  
  <div id="tutorialPopup" class="popup-overlay">
    <div class="popup-content">
      <h2 id="tutorialTitle"></h2>
      <div id="tutorialBody"></div>
      <button id="closeTutorial" class="close-btn">x</button>
    </div>
  </div>

  <div id="summaryPopup" class="popup-overlay">
    <div class="popup-window summary-window">

      <!-- Header -->
      <h2 class="popup-title">Your Reflections</h2>

      <!-- Generate summary button -->
      <button class="summary-btn generate-btn" id="generateSummaryBtn">
        Generate Summary
      </button>
      
      <div class="summary-content">

        <!-- Left column: list -->
        <div class="summary-list" id="summaryList"></div>

        <!-- Right column: reflection details -->
        <div class="summary-details" id="summaryDetails">

          <div class="summary-details-empty" id="summaryEmptyMessage">
            Select a reflection from the list to view its details.
          </div>

          <div class="summary-details-inner" id="summaryDetailsInner" style="display:none;">
            <h3 id="summaryDate"></h3>
            <p id="summaryPrompt" class="summary-prompt"></p>
            <p id="summaryText" class="summary-text"></p>
          </div>

        </div>
      </div>

      <button class="close-btn" id="closeSummaryPopup">Ã—</button>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
